apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: credit-scoring-engine-netpol
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: banking-platform
    environment: prod
    managed-by: helm
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: credit-scoring-engine
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: banking-platform
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: banking-platform
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
    - protocol: UDP
      port: 53
