apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-prod-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: prod
    managed-by: openshift
data:
  application.properties: |
    spring.profiles.active=production,scoring
    server.port=8080
    
    experian.api.url=https://api.experian.com/credit
    equifax.api.url=https://api.equifax.com/ews
    transunion.api.url=https://api.transunion.com/credit
    credit.api.timeout=15000
    
    fico.model.version=9.0
    vantage.model.version=4.0
    custom.model.path=/models/proprietary-score-v2.3.pkl
    
    income.verification.api=https://api.theworknumber.com
    bank.statement.analyzer=https://api.plaid.com/v2
    
    min.credit.score=580
    max.dti.ratio=0.43
    min.income.verification=true
    
    fcra.compliance.mode=true
    ecoa.compliance.mode=true
    adverse.action.notifications=true
    
    ml.feature.count=247
    model.refresh.interval=24h
    ab.test.enabled=true
    
    logging.level.com.banking.credit=INFO
    logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%level","logger":"%logger","message":"%msg"}%n
    
    management.endpoints.web.exposure.include=health,metrics,prometheus
    management.endpoint.health.probes.enabled=true
    management.health.livenessstate.enabled=true
    management.health.readinessstate.enabled=true
