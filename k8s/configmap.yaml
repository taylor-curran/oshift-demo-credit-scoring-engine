apiVersion: v1
kind: ConfigMap
metadata:
  name: credit-scoring-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: banking-platform
    environment: prod
    managed-by: kubernetes
data:
  application.properties: |
    spring.profiles.active=production,scoring
    server.port=8080
    
    java.opts=-Xmx2560m -XX:+UseG1GC -XX:+UseStringDeduplication
    
    credit.api.experian.url=https://api.experian.com/credit
    credit.api.equifax.url=https://api.equifax.com/ews
    credit.api.transunion.url=https://api.transunion.com/credit
    credit.api.timeout=15000
    
    scoring.fico.model.version=9.0
    scoring.vantage.model.version=4.0
    scoring.custom.model.path=/models/proprietary-score-v2.3.pkl
    
    risk.min.credit.score=580
    risk.max.dti.ratio=0.43
    risk.min.income.verification=true
    
    compliance.fcra.enabled=true
    compliance.ecoa.enabled=true
    compliance.adverse.action.notifications=true
    
    ml.feature.count=247
    ml.model.refresh.interval=24h
    ml.ab.test.enabled=true
    
    management.endpoints.web.exposure.include=health,info,metrics,prometheus
    management.endpoint.health.show-details=always
    management.health.probes.enabled=true
