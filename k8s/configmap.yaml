apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-prod-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: prod
    managed-by: helm
data:
  application.properties: |
    server.port=8080
    management.endpoints.web.exposure.include=health,metrics,prometheus
    management.endpoint.health.show-details=always
    management.health.livenessstate.enabled=true
    management.health.readinessstate.enabled=true
    
    logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%-5level","thread":"%thread","logger":"%logger{36}","message":"%msg"}%n
    logging.level.com.banking.credit=INFO
    logging.level.org.springframework=WARN
    
    spring.datasource.url=jdbc:postgresql://localhost:5432/creditdb
    spring.datasource.username=credituser
    spring.datasource.password=placeholder
    
    spring.redis.host=localhost
    spring.redis.port=6379
    
    management.endpoint.health.probes.enabled=true
