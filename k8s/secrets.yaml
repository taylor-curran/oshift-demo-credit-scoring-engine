apiVersion: v1
kind: Secret
metadata:
  name: pe-eng-credit-scoring-engine-secrets-prod
  namespace: credit-scoring
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: prod
    managed-by: helm
type: Opaque
stringData:
  SPRING_DATASOURCE_URL: "jdbc:postgresql://credit-postgres-primary:5432/creditdb"
  SPRING_DATASOURCE_USERNAME: "credit_user"
  SPRING_DATASOURCE_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  SPRING_REDIS_HOST: "credit-redis-cluster"
  SPRING_REDIS_PORT: "6379"
  SPRING_REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  EXPERIAN_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  EQUIFAX_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  TRANSUNION_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  PLAID_CLIENT_ID: "REPLACE_WITH_ACTUAL_CLIENT_ID"
  PLAID_SECRET: "REPLACE_WITH_ACTUAL_SECRET"
  
  ENCRYPTION_KEY: "REPLACE_WITH_ACTUAL_ENCRYPTION_KEY"
  JWT_SECRET: "REPLACE_WITH_ACTUAL_JWT_SECRET"
