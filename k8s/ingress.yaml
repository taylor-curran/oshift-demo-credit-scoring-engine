apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pe-eng-credit-scoring-engine-prod
  namespace: credit-scoring
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: prod
    managed-by: helm
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - credit-scoring.internal.banking.com
    - credit-api-v3.banking.com
    secretName: credit-scoring-tls
  rules:
  - host: credit-scoring.internal.banking.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pe-eng-credit-scoring-engine-prod
            port:
              number: 80
  - host: credit-api-v3.banking.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pe-eng-credit-scoring-engine-prod
            port:
              number: 80
