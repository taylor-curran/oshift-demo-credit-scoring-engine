apiVersion: v1
kind: Secret
metadata:
  name: pe-eng-credit-scoring-engine-secrets-prod
  namespace: credit-scoring
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: prod
    managed-by: helm
type: Opaque
data:
  DB_USERNAME: <base64-encoded-username>
  DB_PASSWORD: <base64-encoded-password>
  REDIS_PASSWORD: <base64-encoded-redis-password>
  EXPERIAN_API_KEY: <base64-encoded-experian-key>
  EQUIFAX_API_KEY: <base64-encoded-equifax-key>
  TRANSUNION_API_KEY: <base64-encoded-transunion-key>
