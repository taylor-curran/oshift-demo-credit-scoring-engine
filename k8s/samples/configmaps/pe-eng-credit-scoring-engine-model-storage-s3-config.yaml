apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-model-storage-s3-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: dev
    managed-by: helm
data:
  endpoint: "https://s3.amazonaws.com"
  bucket: "credit-models-dev"
  region: "us-east-1"
  path-prefix: "models/credit-scoring-engine/"
  model-path: "/models/proprietary-score-v2.3.pkl"
  sync-interval: "24h"
