apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-redis-cluster-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: dev
    managed-by: helm
data:
  host: "redis-cluster-hostname"
  port: "6379"
  cluster-nodes: "redis-node1:6379,redis-node2:6379,redis-node3:6379"
  timeout: "5000"
  max-connections: "50"
  retry-attempts: "3"
