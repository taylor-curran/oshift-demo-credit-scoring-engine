apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-encryption-service-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: dev
    managed-by: helm
data:
  service-url: "https://encryption-service.internal.banking.com"
  algorithm: "AES-256-GCM"
  key-rotation-interval: "90d"
  encryption-endpoint: "/api/v1/encrypt"
  decryption-endpoint: "/api/v1/decrypt"
  timeout: "5000"
