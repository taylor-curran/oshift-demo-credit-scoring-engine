apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-credit-bureau-proxy-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: dev
    managed-by: helm
data:
  base-url: "https://credit-bureau-proxy.internal.banking.com"
  experian-endpoint: "/api/v1/experian"
  equifax-endpoint: "/api/v1/equifax"
  transunion-endpoint: "/api/v1/transunion"
  timeout: "15000"
  retry-attempts: "3"
  retry-delay: "1000"
