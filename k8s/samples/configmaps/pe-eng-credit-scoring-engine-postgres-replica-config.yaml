apiVersion: v1
kind: ConfigMap
metadata:
  name: pe-eng-credit-scoring-engine-postgres-replica-config
  labels:
    app.kubernetes.io/name: credit-scoring-engine
    app.kubernetes.io/version: "3.1.0"
    app.kubernetes.io/part-of: retail-banking
    environment: dev
    managed-by: helm
data:
  host: "postgres-replica-hostname"
  port: "5432"
  database: "credit_scoring"
  connection-params: "sslmode=require&application_name=credit-scoring-engine-readonly"
  max-connections: "10"
  connection-timeout: "30"
  read-only: "true"
