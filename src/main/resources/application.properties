# Use H2 in-memory database for demo
spring.datasource.url=jdbc:h2:mem:creditdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable unused auto-configurations
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# JSON logging configuration for k8s standards compliance (Rule 05)
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}","level":"%level","thread":"%thread","logger":"%logger{36}","message":"%replace(%msg){'[\r\n]+', ' '}","mdc":"%X"}%n
logging.level.com.banking.credit=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.actuator=INFO

# Enable actuator endpoints for health probes (Rule 06)
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.health.probes.enabled=true
management.endpoint.health.group.liveness.include=ping,diskSpace
management.endpoint.health.group.readiness.include=ping,db,redis
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
