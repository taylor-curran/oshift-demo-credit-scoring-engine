# Use H2 in-memory database for demo
spring.datasource.url=jdbc:h2:mem:creditdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable unused auto-configurations
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Rule 05 - Logging & Observability compliance
# JSON logging to stdout for fluent-bit sidecar collection (using logback-spring.xml)
logging.level.com.banking.credit=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Enable Prometheus metrics endpoint
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
