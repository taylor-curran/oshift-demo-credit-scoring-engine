# Use H2 in-memory database for demo
spring.datasource.url=jdbc:h2:mem:creditdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable unused auto-configurations
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Actuator configuration for k8s health probes and observability
management.endpoints.web.exposure.include=health,prometheus,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.server.port=8081

# Prometheus metrics for Rule 05 compliance
management.metrics.export.prometheus.enabled=true
management.endpoint.prometheus.enabled=true

# JSON logging format for structured logs (Rule 05)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.com.banking.credit=INFO
