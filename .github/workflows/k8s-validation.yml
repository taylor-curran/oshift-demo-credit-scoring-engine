name: K8s Standards Validation

on:
  pull_request:
    paths:
      - 'k8s/**'
      - '.github/workflows/k8s-validation.yml'
  push:
    branches: [ master, main ]
    paths:
      - 'k8s/**'

jobs:
  k8s-standards-check:
    runs-on: ubuntu-latest
    name: Validate K8s Standards Compliance
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: Validate YAML syntax
      run: |
        echo "ğŸ” Validating YAML syntax for all k8s manifests..."
        for file in k8s/*.yaml k8s/*.yml; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            kubectl --dry-run=client apply -f "$file" || exit 1
          fi
        done
        echo "âœ… All YAML files are syntactically valid"
        
    - name: Check Resource Limits (Rule 01)
      run: |
        echo "ğŸ” Checking Rule 01: Resource Requests & Limits..."
        if ! grep -q "requests:" k8s/deployment.yaml; then
          echo "âŒ Missing resource requests"
          exit 1
        fi
        if ! grep -q "limits:" k8s/deployment.yaml; then
          echo "âŒ Missing resource limits"
          exit 1
        fi
        echo "âœ… Rule 01: Resource limits properly configured"
        
    - name: Check Security Context (Rule 02)
      run: |
        echo "ğŸ” Checking Rule 02: Pod Security Baseline..."
        if ! grep -q "runAsNonRoot: true" k8s/deployment.yaml; then
          echo "âŒ Missing runAsNonRoot: true"
          exit 1
        fi
        if ! grep -q "readOnlyRootFilesystem: true" k8s/deployment.yaml; then
          echo "âŒ Missing readOnlyRootFilesystem: true"
          exit 1
        fi
        if ! grep -q 'drop: \["ALL"\]' k8s/deployment.yaml; then
          echo "âŒ Missing capabilities drop ALL"
          exit 1
        fi
        echo "âœ… Rule 02: Security context properly configured"
        
    - name: Check Image Provenance (Rule 03)
      run: |
        echo "ğŸ” Checking Rule 03: Image Provenance..."
        if grep -q ":latest" k8s/*.yaml; then
          echo "âŒ Found :latest tag in manifests"
          exit 1
        fi
        if ! grep -q "@sha256:" k8s/deployment.yaml; then
          echo "âŒ Missing SHA digest in image reference"
          exit 1
        fi
        echo "âœ… Rule 03: Image provenance properly configured"
        
    - name: Check Labels (Rule 04)
      run: |
        echo "ğŸ” Checking Rule 04: Naming & Label Conventions..."
        required_labels=("app.kubernetes.io/name" "app.kubernetes.io/version" "app.kubernetes.io/part-of" "environment" "managed-by")
        for label in "${required_labels[@]}"; do
          if ! grep -q "$label:" k8s/deployment.yaml; then
            echo "âŒ Missing required label: $label"
            exit 1
          fi
        done
        echo "âœ… Rule 04: Labels properly configured"
        
    - name: Standards Compliance Summary
      run: |
        echo "ğŸ‰ K8s Standards Compliance Check Complete!"
        echo "âœ… Rule 01: Resource Requests & Limits - PASSED"
        echo "âœ… Rule 02: Pod Security Baseline - PASSED"  
        echo "âœ… Rule 03: Image Provenance - PASSED"
        echo "âœ… Rule 04: Naming & Labels - PASSED"
        echo ""
        echo "ğŸ† All k8s standards compliance checks passed successfully!"
