apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "credit-scoring-engine.fullname" . }}-models
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "credit-scoring-engine.labels" . | nindent 4 }}
data:
  proprietary-score-v2.3.pkl: |
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "credit-scoring-engine.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "credit-scoring-engine.labels" . | nindent 4 }}
data:
  application-production.properties: |
    spring.profiles.active=production,scoring
    management.endpoints.web.exposure.include=health,info,metrics,prometheus
    management.endpoint.health.show-details=always
    management.health.probes.enabled=true
    
    logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
    logging.level.com.banking.credit=INFO
    logging.level.org.springframework.security=WARN
