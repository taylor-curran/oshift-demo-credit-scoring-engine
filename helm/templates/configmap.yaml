apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "credit-scoring-engine.fullname" . }}-config
  labels:
    {{- include "credit-scoring-engine.labels" . | nindent 4 }}
data:
  application.properties: {{ .Values.configMap.applicationProperties | quote }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "credit-scoring-engine.fullname" . }}-ml-models
  labels:
    {{- include "credit-scoring-engine.labels" . | nindent 4 }}
data:
  proprietary-score-v2.3.pkl: |
    model_version: "2.3"
    feature_count: 247
    model_type: "proprietary_scoring"
    last_trained: "2024-12-01"
    performance_metrics:
      accuracy: 0.94
      precision: 0.92
      recall: 0.89
      f1_score: 0.90
