replicaCount: 1

environment: dev

app:
  name: credit-scoring-engine
  version: "3.1.0"
  partOf: retail-banking

resources:
  requests:
    cpu: "100m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1Gi"

ingress:
  enabled: true
  hosts:
    - host: credit-scoring-dev.internal.banking.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: credit-scoring-dev-tls
      hosts:
        - credit-scoring-dev.internal.banking.com

env:
  SPRING_PROFILES_ACTIVE: "development,h2"
  JVM_OPTS: "-Xmx512m -XX:+UseG1GC"

configMap:
  applicationProperties: |
    spring.datasource.url=jdbc:h2:mem:creditdb
    spring.datasource.driverClassName=org.h2.Driver
    spring.datasource.username=sa
    spring.datasource.password=
    spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
    spring.jpa.hibernate.ddl-auto=create-drop
    spring.h2.console.enabled=true
    
    management.endpoints.web.exposure.include=health,info,metrics,prometheus,h2-console
    management.endpoint.health.show-details=always
    management.health.probes.enabled=true
    
    logging.level.com.banking.credit=DEBUG
    logging.level.org.springframework=INFO
    logging.pattern.console={"timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}","level":"%level","logger":"%logger{36}","thread":"%thread","message":"%msg"}%n
